<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>جستجوی موقعیت با Geocoding API نشان</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    input[type="text"] {
      width: 100%;
      padding: 0.8rem;
      margin: 1rem 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .results {
      margin-top: 2rem;
    }

    .result-item {
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 1rem;
      background-color: #f9f9f9;
    }

    .result-item h3 {
      margin: 0;
      font-size: 1.2rem;
    }

    .result-item p {
      margin: 0.5rem 0;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>جستجوی موقعیت با Geocoding API نشان</h1>
  </header>

  <div class="container">
    <input type="text" id="searchTerm" placeholder="نام مکان را وارد کنید...">
    <button onclick="geocodeLocation()">جستجو</button>

    <div class="results" id="results"></div>
  </div>

  <script>
    const apiKey = 'service.390f252ccb1842f5a93c56914ad9a95e'; // کلید API خود را اینجا وارد کنید

    function geocodeLocation() {
      const searchTerm = document.getElementById('searchTerm').value.trim();
      if (!searchTerm) {
        alert('لطفاً نام مکان را وارد کنید.');
        return;
      }

      const url = `https://api.neshan.org/v2/geocode?address=${encodeURIComponent(searchTerm)}`;
      const headers = {
        'Api-Key': apiKey
      };

      fetch(url, { method: 'GET', headers: headers })
        .then(response => response.json())
        .then(data => {
          const resultsDiv = document.getElementById('results');
          resultsDiv.innerHTML = '';  // پاک کردن نتایج قبلی

          if (data.results && data.results.length > 0) {
            const item = data.results[0];  // فقط اولین نتیجه را نشان می‌دهیم
            const resultItem = document.createElement('div');
            resultItem.classList.add('result-item');
            resultItem.innerHTML = `
              <h3>${item.formatted_address}</h3>
              <p>مختصات: ${item.location.lat}, ${item.location.lng}</p>
            `;
            resultsDiv.appendChild(resultItem);
          } else {
            resultsDiv.innerHTML = '<p>مکانی یافت نشد.</p>';
          }
        })
        .catch(error => {
          console.error('خطا در ارسال درخواست:', error);
          alert('خطا در ارسال درخواست.');
        });
    }
  </script>

</body>
</html>
